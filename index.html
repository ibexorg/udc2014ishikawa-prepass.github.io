<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>Google Maps JavaScript API サンプル</title>
        <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=TRUE_OR_FALSE"></script>
        <script>
            $(function(){
                initlaize();
                function initlaize() {
                    getLocation();
                }

                function showGoogleMap(initLat, initLng) {
                    var latlng = new google.maps.LatLng(initLat, initLng);
                    var opts = {
                        zoom: 12,
                        center: latlng,
                        mapTypeId: google.maps.MapTypeId.ROADMAP
                    };
                    var map = new google.maps.Map(document.getElementById("map_canvas"), opts);

                    //現在地のピン
                    var now_latlng = new google.maps.LatLng(initLat, initLng);
                    var marker1 = new google.maps.Marker({
                        position:now_latlng,
                        map: map
                    });

                    pushPins(map);
                }

                function getLocation() {
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(successCallback,errorCallback)
                    } else {
                        errorCallback();
                    }
                }

                function successCallback(pos) {
                    var lat = pos.coords.latitude;
                    var lng = pos.coords.longitude;
                    $('#loading').hide();
                    showGoogleMap(lat, lng);
                }

                function errorCallback() {
                    alert("cannot get location");
                }

                function pushPins(map)
                {
                    csvToArray('data/sample.csv', function(data){
                            console.log(data);
                        for (i in data){
                            if (i == 0) {
                                continue;
                            }
                            var lat = data[i][6];
                            var lng = data[i][7];
                            pushPin(map, lat, lng);
                        }
                    });
                }

                function pushPin(map, lat, lng) {
                    //現在地のピン
                    var latlng = new google.maps.LatLng(lat, lng);
                    var marker = new google.maps.Marker({
                        position:latlng,
                        map: map
                    });
                }

                function csvToArray(filename, callback) {
                    $.get(filename, function(csvdata) {
                        //CSVのパース作業
                        //CRの解析ミスがあった箇所を修正しました。
                        //以前のコードだとCRが残ったままになります。
                        // var csvdata = csvdata.replace("\r/gm", ""),
                        csvdata = csvdata.replace(/\r/gm, "");
                        var line = csvdata.split("\n"),
                        ret = [];
                        for (var i in line) {
                        //空行はスルーする。
                        if (line[i].length == 0) continue;

                        var row = line[i].split(",");
                        ret.push(row);
                        }
                        callback(ret);
                    });
                }
            });

        </script>
        <style>
            body {
                margin:0;
            }
        </style>

    </head>
    <body>
        <div id="loading" style="font-color:#ffffff">Now Loading....</div>
        <div id="map_canvas" style="width:100%; height:600px"></div>
    </body>
</html>
